{{- if .Values.api.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dotbot.api.fullname" $ }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: {{ include "dotbot.api.fullname" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Namespace | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote  }}
    app.kubernetes.io/part-of: {{ .Chart.Name | quote }}
spec:
  ingressClassName: {{ .Values.api.ingress.ingressClassName }}
  {{- with .Values.api.ingress.tls }}
  tls:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  rules:
  {{- range .Values.api.ingress.hosts }}
    - host: {{ tpl . $ | quote }}
      http:
        paths:
          - path: "{{ $.Values.api.ingress.path }}"
            pathType: {{ $.Values.api.ingress.pathType }}
            backend:
              service:
                name: {{ include "dotbot.api.fullname" $ }}
                port:
                  number: {{ $.Values.api.service.port }}
  {{- end }}
{{- end }}
